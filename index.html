<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hella's Movie Theater</title>
  <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <div class="box">
      <h1 style="color: white;">Welcome to Hella's Movie Theater 🍿📽️</h1>
      <video id="trailer" src="trailer.mp4" type="video/mp4" width="100%" controls></video>

      <div class="controls">
        <button onclick="playTrailer()">▶ Play</button>
        <button onclick="pauseTrailer()">⏸ Pause</button>
      </div>
    </div>

    <div class="illustration">
      <img src="illustration.png" alt="Movie Character" />
      <p>🎤 Would you like to rate this movie?</p>
      <button class="rate-btn">⭐ Rate Now</button>
    </div>

  </div>

  <script>
    const trailer = document.getElementById('trailer');

    function playTrailer() {
      trailer.play();
    }

    function pauseTrailer() {
      trailer.pause();
    }
  </script>
</body>
</html>
